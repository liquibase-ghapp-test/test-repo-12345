name: Liquibase Policy Check

run-name: Policy Check - PR#${{ github.event.pull_request.number }}

on:
  pull_request:
    branches: [main]
    paths:
      - 'liquibase/**'

jobs:
  policy-check:
    name: Run Policy Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Liquibase
        uses: liquibase/setup-liquibase@v2
        with:
          version: '5.0.0'
          edition: 'secure'

      - name: Run Liquibase Checks
        working-directory: liquibase
        run: |
          liquibase checks run \
            --checks-settings-file=liquibase.checks-settings.conf \
            --changelog-file=changelog.xml \
            --format=json > checks-results.json || true
          cat checks-results.json
        env:
          LIQUIBASE_LICENSE_KEY: ${{ secrets.LIQUIBASE_LICENSE_KEY }}

      - name: Upload check results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: policy-check-results-${{ github.run_id }}
          path: liquibase/checks-results.json
          retention-days: 30
