name: Liquibase Policy Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'liquibase/**'

jobs:
  policy-check:
    name: Run Policy Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Liquibase
        uses: liquibase/setup-liquibase@v2
        with:
          version: '5.0.0'
          edition: 'secure'

      - name: Run Liquibase Checks
        working-directory: liquibase
        run: |
          liquibase checks run \
            --check-name=SqlUserDefinedPatternCheck \
            --check-name=ChangeDropColumnWarn \
            --check-name=ChangeDropTableWarn \
            --changelog-file=changelog.xml
        env:
          LIQUIBASE_COMMAND_CHECKS_RUN_FORMAT: JSON

      - name: Upload check results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: policy-check-results
          path: liquibase/*.json
          retention-days: 30
